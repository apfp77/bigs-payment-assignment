spring:
  datasource:
    url: ${DB_URL:jdbc:mariadb://localhost:3306/pgdb?characterEncoding=UTF-8&serverTimezone=UTC}
    username: ${DB_USERNAME:pguser}
    password: ${DB_PASSWORD:pgpass}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
  jackson:
    serialization:
      write-dates-as-timestamps: false
server:
  port: 8080

pg:
  test:
    base-url: ${TEST_PG_BASE_URL:https://api-test-pg.bigs.im}
    api-key: ${TEST_PG_API_KEY:11111111-1111-4111-8111-111111111111}
    iv: ${TEST_PG_IV:AAAAAAAAAAAAAAAA}
